<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
</head>
<body>
<h1>Readers:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="reader: ${readersList}">
        <td th:text="${reader.id}"></td>
        <td><a th:href="@{/readers/{id}(id=${reader.id})}" th:text="${reader.name}"></a></td>
    </tr>
</table>
<a href="/admins">Back</a>
</body>
</html>
