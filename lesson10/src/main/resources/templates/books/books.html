<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<h1>Books:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="book: ${bookList}">
        <td th:text="${book.id}"></td>
        <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.name}"></a></td>
    </tr>
</table>
<a href="/admins">Back</a>
</body>
</html>
